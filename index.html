                </div>

                <ul class="nav__list">
                    <a href="#" class="nav__link active">
                        <i class='bx bx-table nav__icon'></i>
                        <span class="nav__text">Inventario</span>
                    </a>
                    <a href="#" class="nav__link">
                        <i class='bx bx-send nav__icon'></i>
                        <span class="nav__text">Delivery</span>

            </a>
        </nav>
    </div>
    <div id="container">
        <div class="inventario">
            <header>
                <h1>Inventario</h1>
                <div id="botones">
                    <button class="btn btn-1">
                        <i class='bx bx-plus' ></i> Nuevo registro
                    </button>
                    <button class="btn btn-2">
                        <i class='bx bx-edit-alt' ></i> Editar registro
                    </button>
                    <input type="text" class="search-txt" placeholder="Buscar registro">
                    <a href="#" class="search-btn">
                        <i class='bx bx-search-alt-2' ></i>
                    </a>
                </div>
            </header>
            <div class="table">
                <table class="table" id="tablaInventario">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Via pedido</th>
                        <th scope="col">Nro. Pedido</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Celular</th>
                        <th scope="col">Direccion</th>
                        <th scope="col">Ciudad</th>
                        <th scope="col">Correo</th>
                        <th scope="col">Producto</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Modo entrega</th>
                        <th scope="col">Precio Delivery</th>
                        <th scope="col">Total</th>
                        <th scope="col">Metodo pago</th>
                        <th scope="col">Estado pago</th>
                        <th scope="col">Comprobante</th>
                        <th scope="col">Sticker</th>
                        <th scope="col">Obs</th>
                    </tr>

                </table>
            </div>
        </div>
    </div>
</body>
